<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}thetalkingdev{% endblock %}</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e0e0e0;
            background: #ffffff;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 400;
            color: #000000;
            text-decoration: none;
        }
        
        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap; /* اضافه شده برای نمایش بهتر در موبایل */
            justify-content: center; /* اضافه شده برای مرکز چین */
        }
        
        nav a {
            color: #000000;
            text-decoration: none;
            font-size: 0.9375rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s ease;
            position: relative;
            padding: 0.25rem 0;
        }
        
        nav a:hover {
            color: #666666;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #000000;
            transition: width 0.2s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        main {
            flex: 1;
        }
        
        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            background: #ffffff;
            color: #666666;
            font-size: 0.875rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                gap: 1.5rem;
            }
            
            nav a {
                font-size: 0.875rem;
            }
            
            footer {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 600px) {
            nav {
                gap: 1rem;
            }
            
            nav a {
                font-size: 0.8125rem;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
            }
            
            nav a {
                font-size: 0.8125rem;
            }
            
            .logo {
                font-size: 1.125rem;
                margin-bottom: 0.5rem;
            }
        }
        
        /* Print Styles */
        @media print {
            header, footer {
                border: none;
            }
            
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="/" class="logo">thetalkingdev</a>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/projects/">Projects</a>
            <a href="/services/">Services</a>  <!-- اضافه شده -->
            <a href="/blog/">Blog</a>
            <a href="{% url 'contact:contact' %}">Contact</a>
        </nav>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>© 2026 thetalkingdev</p>
</footer>

</body>
</html>
