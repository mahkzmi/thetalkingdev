{% extends "base.html" %}

{% block title %}Contact | thetalkingdev{% endblock %}

{% block content %}

<style>
    /* Contact Page Styles */
    .contact {
        max-width: 600px;
        margin: 0 auto;
        padding: 4rem 2rem;
        animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .contact-title {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 3rem;
        color: #000000;
        text-align: center;
    }
    
    .contact-form {
        width: 100%;
    }

    /* فرم Formspree استایل */
    .contact-form label {
        display: block;
        font-size: 0.9375rem;
        color: #000000;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #000000;
        background: transparent;
        color: #000000;
        font-size: 1rem;
        font-family: inherit;
        box-sizing: border-box;
        margin-bottom: 1.5rem;
    }

    .contact-form textarea {
        min-height: 150px;
        resize: vertical;
    }

    .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: transparent;
        color: #000000;
        border: 1px solid #000000;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .submit-btn:hover {
        background: #000000;
        color: #ffffff;
    }

    /* Contact Info */
    .contact-info {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid #e0e0e0;
        text-align: center;
    }
    
    .contact-info p {
        color: #666666;
        font-size: 0.9375rem;
        line-height: 1.6;
        margin-bottom: 1rem;
    }
</style>

<section class="contact">
    <h1 class="contact-title">Contact Me</h1>
    
    <!-- فرم Formspree -->
    <form action="https://formspree.io/f/mwvnnjey" method="POST" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Your name" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Your email" required>

        <label for="message">Your Message:</label>
        <textarea name="message" id="message" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
    
    <div class="contact-info">
        <p>You can also reach me directly at:</p>
        <p><strong>Email:</strong> mah.kzmi21@gmail.com</p>
        <p>I typically respond within 24 hours.</p>
    </div>
</section>

{% endblock %}
